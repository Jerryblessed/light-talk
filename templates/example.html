<!DOCTYPE html>
<html lang="en">
<head>
    <title>Light talk</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .vertical-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
    </style>





</head>
<body>
<div class="vertical-container">
    <div class="container">
        <div class="jumbotron">
            <h2 id="text"> üí¨ An AI-powered consultancy platform using Twilio for seamless client-consultant communication.</h2>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <input type="tel" class="form-control" name="to" value="{{ to }}" >
            </div>

            <div class="form-group">
                <label for="custom_message">Custom Message:</label>
                <textarea class="form-control" name="custom_message" id="custom_message" rows="3">Jesus Loves You üòÅ</textarea>
            </div>

            <div class="form-group">
                <label>Choose Communication Method:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="call_option" value="call" id="call_option_call">
                    <label class="form-check-label" for="call_option_call">Call</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="call_option" value="sms" id="call_option_sms">
                    <label class="form-check-label" for="call_option_sms">SMS</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="call_option" value="whatsapp" id="call_option_whatsapp">
                    <label class="form-check-label" for="call_option_whatsapp">WhatsApp</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Send</button>
        </form>

        <!-- New "Chat with AI" button -->
        <button onclick="location.href='/chat'" class="btn btn-success mt-3">
            Chat with AI ü§ñ
        </button>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


<script>
const animateTextTyping = (node) => {
  const text = node.textContent.trim(); // Trim whitespace
  const chars = [...text]; // Convert string to array of characters

  node.innerHTML = ""; 
  node.classList.add("typing");

  let addNextChar = (i) => {
    if (i >= chars.length) {
      setTimeout(() => node.classList.remove("typing"), 50);
      return;
    }
    
    let nextChar = chars[i] === "\n" ? "<br>" : chars[i];
    node.innerHTML += `<span>${nextChar}</span>`;

    setTimeout(() => addNextChar(i + 1), 20 + Math.random() * 50);
  };

  addNextChar(0);
};

window.onload = () => {
  const textNode = document.getElementById("text");
  if (textNode) {
    animateTextTyping(textNode);
  }
};
</script>

</body>
</html>
